<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prolo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />



</head>
<body>
    <nav class="zone">
        <ul class="main-nav">
            <li><img class="logo" src="static/logo_white.svg" alt=""></li>
            <li class="push"><a href="{{ url_for('about') }}">About</a></li>
            <li class="push"><a href="{{ url_for('mission') }}">Our mission</a></li>
            {% if current_user.is_authenticated %}
                 <li class="push"><a href="{{ url_for('account') }}">Account</a></li>
                 <li class="push"><a href="{{ url_for('logout') }}">Logout</a></li>
            {% else %}
                <li class="push"><a href="{{ url_for('register') }}">Register</a></li>
                <li class="push"><a href="{{ url_for('login') }}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="cover">

    {% block my_block %}
    {% endblock %}
    </div>
    {% block my_block2 %}
    {% endblock %}
<script src="https://kit.fontawesome.com/0026184341.js" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
