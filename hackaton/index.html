<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prolo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="zone">
        <ul class="main-nav">
            <li><img class="logo" src="assets/logo.svg" alt=""></li>
            <li><a href="">about</a></li>
            <li><a href="">our team</a></li>
            <li><a href="">our mission</a></li>
            <li class="push"><a href="">contact us</a></li>
        </ul>
    </nav>

    <div class="cover">
        <div class="text">
            <h1>welcome to prolo!</h1>
            <h2>all you need to do is to fill all the inputs below,<br> and you will get your business card ready in a
                second</h2>
        </div>
    </div>

    <div class="cont">
        <div class="col first">
            <form>
                <label for="name">name:</label><br>
                <input type="text" id="name" name="name" value="name of business please"><br>
                <label for="category">category:</label><br>
                <input type="text" id="category" name="category" value="category please"><br>
                <label for="phone">phone:</label><br>
                <input type="text" id="phone" name="phone" value="phone please"><br>
                <label for="email">email:</label><br>
                <input type="email" id="email" name="email" value="email please"><br>


            </form>
        </div>
        <div class="col second">
            <form>
                <label for="website">website:</label><br>
                <input type="text" id="website" name="website" value="website please"><br>
                <label for="facebook">facebook:</label><br>
                <input type="text" id="facebook" name="facebook" value="facebook please"><br>
                <label for="address">address:</label><br>
                <input type="text" id="address" name="address" value="address please"><br>
                <label for="sentece">sentece:</label><br>
                <input type="text" id="sentece" name="sentece" value="one killer sentece please"><br>

            </form>
        </div>
        <div class="drop">
            <div class="area">
                <span class="drop zone__prompt">drop your logo file here, or click to upload</span>
                <input type="file" name="your logo" class="drop-zone__input">
            </div>
            <input class="btn" type="submit" value="submit">
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
