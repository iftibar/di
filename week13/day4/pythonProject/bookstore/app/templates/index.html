{% extends 'base.html' %}

{% block my_block %}
    <h1>The Book Store</h1>
    <ul>
    {% for book in books %}
        <li>
            {{ book.title }} , {{ book.author.name }} {{book.price}}  {{ book.author.author_id }}
        </li>
    {% endfor %}
    </ul>
    <a class="btn btn-primary" href="{{ url_for('addbook') }}">Add a Book</a>
{% endblock %}
